<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>离线地图</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="plugins/leaflet/leaflet.css">
    <link rel="stylesheet" href="plugins/leaflet-wind/leaflet-velocity.css">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="plugins/jquery-range/jquery.range.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="main">
    </div>
    <div class="video">
        <span class="glyphicon glyphicon-play play-heat" isPlay=false></span>
        <input class="range-slider" type="hidden" value="0" />
    </div>
    <!--jquery-->
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/jquery/jquery-custom-util.js"></script>
    <!--jquery-range-->
    <script src="plugins/jquery-range/jquery.range.js"></script>
    <!--bootstrap-->
    <script src="plugins/bootstrap/js/bootstrap.js"></script>
    <!--leaflet-->
    <script src="plugins/leaflet/leaflet-src.js"></script>
    <script src="plugins/leaflet-rotatedMarker/leaflet.rotatedMarker.js"></script>
    <script src="plugins/leaflet-wind/leaflet-velocity.js"></script>
    <!--heatmap-->
    <script src="plugins/heat-map/heatmap.js"></script>
    <script src="plugins/heat-map/leaflet-heatmap.js"></script>

    <!--中国边境数据-->
    <script src="data/china.js"></script>
    <script src="data/border3D.js"></script>
    <script src="data/border4D.js"></script>
    <!--扇区-->
    <script src="data/sector.js"></script>
    <!--跑道-->
    <script src="data/runway.js"></script>

    <script src="data/acc.js"></script>

    <!--进近终端区-->
    <script src="data/appter.js"></script>

    <script src="data/airport-point.js"></script>
    <!--机场动画-->
    <script src="data/flights-animation.js"></script>
    <!--情报区-->
    <script src="data/fir.js"></script>
    <!--风向数据-->
    <script src="data/wind.js"></script>
    <!--航班动画-->
    <script src="js/flight-move.js"></script>
    <!--主函数-->
    <script src="js/basic-map.js"></script>
    <!--情报数据绘制-->
    <script src="js/aip-map.js"></script>

</html>
