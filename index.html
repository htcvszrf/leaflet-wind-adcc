<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>离线地图</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="plugins/leaflet/leaflet.css">
    <style>
        #main{
            width: 1800px;
            height: 900px;
            margin: auto;
            background: #162a3e;
        }
        .beijing{
            width: 2px;
            height: 2px;
            background-color: rebeccapurple;
            border-radius: 50% !important;
        }
        .tianjin{
            width: 2px;
            height: 2px;
            background-color: aquamarine;
            border-radius: 50% !important;
        }
        .leaflet-tooltip{
            color: #fff;
            background-color: transparent;
            box-shadow: none;
            border: none;
        }
        .leaflet-tooltip:before{
            border-color: transparent;
        }

    </style>
</head>

<body>
    <div id="main"></div>
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/leaflet/leaflet-src.js"></script>
    <script src="plugins/leaflet/leaflet.label-src.js"></script>
    <script src="data/china.js"></script>
    <script src="data/data-bus.js"></script>
    <script src="data/border3D.js"></script>
    <script src="data/sector.js"></script>
    <script src="data/border4D.js"></script>
    <script src="js/basic-map.js"></script>
</body>

</html>
