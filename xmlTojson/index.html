    Array.prototype.distinct = function () {
        var arr = this,
            i,
            obj = {},
            result = [],
            len = arr.length;
        for (i = 0; i < arr.length; i++) {
            if (!obj[arr[i]]) { //如果能查找到，证明数组元素重复了
                obj[arr[i]] = 1;
                result.push(arr[i]);
            }
        }
        return result;
    };

    function insert_flg(str, flg, sn) {
        var newstr = "";
        var aa = str.substring(0, sn);
        newstr = aa + flg + str.substring(sn, str.length)
        return newstr;
    }
